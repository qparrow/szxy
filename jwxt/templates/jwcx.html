<html>
<head>
<title>教务查询</title>
</head>
<body>
<div style="text-align:center;margin-left:auto; margin-right:auto;background-color:#417690;">
<p style="display:inline-block;vertical-align:middle;weidth:1750px;font-size:36px;font-weigh;">欢迎使用教务系统</p>
</div>
<div style="margin-left:auto; margin-right:auto;background-color:#417690;">
<table align=center style="border-collapse:collapse;">
{% for k,v in cx_urls.items %}
<td style="margin:1px;padding:1px;">
<form action='/jwcx/result' method='get'>
<input type='hidden' name='cx_url' value='{{v|safe}}'>
<input type='submit' value='{{k|safe}}'style="width:190px;height:60px;background-color:#79aec8;font-size:23px;border:0px">
</td>
</form>
{% endfor %}
</table>
</div>
{% block result %}{%endblock%}
</body>
</html>
