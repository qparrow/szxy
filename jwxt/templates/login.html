<!DOCTYPE html>

<html lang="zh-hans" >
<head>
<title>登录 | 数字化校园</title>

<link rel="stylesheet" type="text/css" href="/static/admin/css/login.css" />

</head>


<body class=" login"
  data-admin-utc-offset="0">

<!-- Container -->
<div id="container">

    
    <!-- Header -->
    <div id="header">
        <div id="branding">      
<h1><a href="/login/">数字化校园</a></h1>
        </div>
        
        
    </div>
    <!-- END Header -->
    
    

    
        
    

    <!-- Content -->
    <div id="content" class="colM">
        
        
        




<div id="content-main">



<form action="/jwcx/" method="post" id="login-form">
 
  <div class="form-row">
    
    <label class="required" for="id_username">用户名:</label> <input autofocus="" id="id_username" maxlength="254" name="username" type="text" required />
  </div>
  <div class="form-row">
    
    <label class="required" for="id_password">密码:</label> <input id="id_password" name="password" type="password" required />
  </div>
  
  
  <div class="submit-row">
    <label>&nbsp;</label>
	<input type="submit"  value="&nbsp&nbsp&nbsp登&nbsp&nbsp&nbsp录&nbsp&nbsp&nbsp" />
	{%if error %}
	<p>{{error}}</p>
	{% endif %}
  </div>

  </form>

</div>

        
        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
